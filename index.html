<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund NAV Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .fund-section {
            margin-bottom: 30px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Fund NAV Viewer</h1>
    
    <div class="input-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" value="2024-12-31">
        <button onclick="fetchData()">Get NAV Data</button>
    </div>

    <div id="results"></div>

    <script src="fund-data-fetcher.js"></script>
    <script>
        async function fetchData() {
            const startDate = document.getElementById('startDate').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div>Loading data...</div>';

            try {
                // Fetch data for both funds simultaneously
                const [ancfxData, agthxData] = await Promise.all([
                    fetchFundData('ANCFX', startDate),
                    fetchFundData('AGTHX', startDate)
                ]);

                resultsDiv.innerHTML = ''; // Clear loading message

                // Display data in tables
                resultsDiv.appendChild(createDataSection('ANCFX', ancfxData));
                resultsDiv.appendChild(createDataSection('AGTHX', agthxData));

            } catch (error) {
                resultsDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }

        function createDataSection(ticker, data) {
            const section = document.createElement('div');
            section.className = 'fund-section';
            section.innerHTML = `<h3>${ticker} Historical NAV</h3>`;

            if (data.length === 0) {
                section.innerHTML += '<div>No data available</div>';
                return section;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>NAV Price</th>
                    </tr>
                </thead>
                <tbody>
                    ${data.map(entry => `
                        <tr>
                            <td>${entry.date}</td>
                            <td>${entry.nav?.toFixed(2) ?? 'N/A'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            section.appendChild(table);
            return section;
        }
    </script>
</body>
</html>
