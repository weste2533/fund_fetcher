<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Data Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .tab.active {
            background-color: white;
            border-bottom: 2px solid white;
            position: relative;
            top: 1px;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 15px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }
        .error-message {
            color: #d9534f;
            padding: 10px;
            background-color: #f9f2f2;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .warning-message {
            color: #f0ad4e;
            padding: 10px;
            background-color: #fcf8e3;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .data-container {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fund Data Dashboard</h1>
        
        <div class="controls">
            <p>Showing data from 12/31/2024</p>
            <button id="fetchData">Refresh Data</button>
        </div>
        
        <div id="errorContainer"></div>
        
        <div class="tabs">
            <div class="tab active" data-tab="ancfx">ANCFX</div>
            <div class="tab" data-tab="agthx">AGTHX</div>
            <div class="tab" data-tab="afaxx">AFAXX</div>
        </div>
        
        <div id="ancfx" class="tab-content active">
            <div class="loading">Loading ANCFX data...</div>
            <div id="ancfxWarning" class="warning-message" style="display: none;"></div>
            <div class="data-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>NAV</th>
                            <th>Distribution</th>
                        </tr>
                    </thead>
                    <tbody id="ancfxData"></tbody>
                </table>
            </div>
        </div>
        
        <div id="agthx" class="tab-content">
            <div class="loading">Loading AGTHX data...</div>
            <div id="agthxWarning" class="warning-message" style="display: none;"></div>
            <div class="data-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>NAV</th>
                            <th>Distribution</th>
                        </tr>
                    </thead>
                    <tbody id="agthxData"></tbody>
                </table>
            </div>
        </div>
        
        <div id="afaxx" class="tab-content">
            <div class="loading">Loading AFAXX data...</div>
            <div id="afaxxWarning" class="warning-message" style="display: none;"></div>
            <div class="data-container" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>NAV</th>
                            <th>Distribution</th>
                        </tr>
                    </thead>
                    <tbody id="afaxxData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript files -->
    <script src="process-distributions.js"></script>
    <script src="fund-data-fetcher.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hardcoded start date
            const startDate = '2024-12-31';
            
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show active content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Fetch button click handler
            document.getElementById('fetchData').addEventListener('click', fetchAllFundData);
            
            // Initial data load
            fetchAllFundData();
            
            // Main function to fetch all fund data
            async function fetchAllFundData() {
                document.getElementById('errorContainer').innerHTML = '';
                
                // Show loading states
                const fundIds = ['ancfx', 'agthx', 'afaxx'];
                fundIds.forEach(fundId => {
                    const tabContent = document.getElementById(fundId);
                    tabContent.querySelector('.loading').style.display = 'flex';
                    tabContent.querySelector('.data-container').style.display = 'none';
                    document.getElementById(`${fundId}Warning`).style.display = 'none';
                });

                try {
                    // Process all funds first, collect results
                    const results = await Promise.allSettled([
                        getFundData('ANCFX', startDate),
                        getFundData('AGTHX', startDate),
                        getFundData('AFAXX', startDate)
                    ]);

                    // Render all results after all promises settle
                    results.forEach((result, index) => {
                        const fundId = fundIds[index];
                        if (result.status === 'fulfilled') {
                            renderFundData(fundId, result.value.data);
                            if (result.value.warnings.length > 0) {
                                result.value.warnings.forEach(warning => {
                                    showWarning(fundId, warning);
                                });
                            }
                        } else {
                            showWarning(fundId, result.reason.message);
                            renderFundData(fundId, []);
                        }
                    });

                } catch (error) {
                    showError(`Failed to initialize fund data: ${error.message}`);
                }
            }

            async function getFundData(ticker, startDate) {
                const warnings = [];
                let finalData = [];
                
                try {
                    // Try to get both distribution and NAV data
                    const [distributionData, navData] = await Promise.allSettled([
                        getDistributionData(ticker, startDate),
                        fetchFundData(ticker, startDate)
                    ]);

                    // Process distribution data
                    let distItems = [];
                    if (distributionData.status === 'fulfilled' && 
                        distributionData.value.items && 
                        Array.isArray(distributionData.value.items)) {
                        distItems = distributionData.value.items;
                    } else {
                        warnings.push('Distribution data unavailable');
                    }

                    // Process NAV data
                    let navItems = [];
                    if (navData.status === 'fulfilled' && 
                        Array.isArray(navData.value)) {
                        navItems = navData.value;
                    } else {
                        warnings.push('NAV data unavailable');
                    }

                    // Merge data
                    finalData = mergeData(distItems, navItems);

                    if (finalData.length === 0) {
                        throw new Error('No data available for this fund');
                    }
                } catch (error) {
                    // Fallback to try getting at least NAV data
                    try {
                        const navData = await fetchFundData(ticker, startDate);
                        if (navData && Array.isArray(navData)) {
                            finalData = navData.map(item => ({
                                date: item.date,
                                nav: item.nav,
                                dist: null
                            }));
                            warnings.push('Using NAV data only');
                        } else {
                            throw new Error('No data available');
                        }
                    } catch (navError) {
                        throw new Error('All data sources failed');
                    }
                }

                return { data: finalData, warnings };
            }

            function mergeData(distributionItems, navItems) {
                if (!distributionItems || !Array.isArray(distributionItems)) {
                    distributionItems = [];
                }
                
                if (!navItems || !Array.isArray(navItems)) {
                    navItems = [];
                }
                
                // Create a map of NAV data by date for quick lookup
                const navMap = {};
                navItems.forEach(item => {
                    if (item && item.date) {
                        navMap[item.date] = item.nav;
                    }
                });
                
                // Create a map of distribution data by date
                const distMap = {};
                distributionItems.forEach(item => {
                    if (item && item.date) {
                        distMap[item.date] = item;
                    }
                });
                
                // Get all unique dates
                const allDates = [...new Set([
                    ...Object.keys(navMap), 
                    ...Object.keys(distMap)
                ])];
                
                // Safety check for empty arrays
                if (allDates.length === 0) {
                    return [];
                }
                
                // Sort dates
                allDates.sort();
                
                // Create merged dataset
                return allDates.map(date => {
                    return {
                        date: date,
                        nav: navMap[date] || (distMap[date] ? distMap[date].nav : null),
                        dist: distMap[date] ? distMap[date].dist : null
                    };
                });
            }
            
            function renderFundData(fundId, data) {
                const tableBody = document.getElementById(`${fundId}Data`);
                const tabContent = document.getElementById(fundId);
                
                // Hide loading indicator and show data container
                tabContent.querySelector('.loading').style.display = 'none';
                tabContent.querySelector('.data-container').style.display = 'block';
                
                // Safety check for data
                if (!data || !Array.isArray(data)) {
                    tableBody.innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    return;
                }
                
                // Sort data by date (newest first) if possible
                try {
                    data.sort((a, b) => new Date(b.date) - new Date(a.date));
                } catch (error) {
                    console.warn(`Unable to sort data for ${fundId}: ${error.message}`);
                    // Continue without sorting if there's an error
                }
                
                // Generate table rows
                let html = '';
                if (data.length === 0) {
                    html = '<tr><td colspan="3">No data available for the selected date range</td></tr>';
                } else {
                    data.forEach(item => {
                        if (item && item.date) {
                            html += `
                                <tr>
                                    <td>${formatDate(item.date)}</td>
                                    <td>${formatValue(item.nav)}</td>
                                    <td>${formatValue(item.dist)}</td>
                                </tr>
                            `;
                        }
                    });
                }
                
                tableBody.innerHTML = html;
            }
            
            function formatDate(dateStr) {
                if (!dateStr) return 'N/A';
                
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                } catch (error) {
                    return dateStr; // Return the raw string if parsing fails
                }
            }
            
            function formatValue(value) {
                if (value === null || value === undefined) {
                    return 'N/A';
                }
                
                // Format as currency if it's a number
                if (typeof value === 'number') {
                    return value.toFixed(value < 0.01 ? 6 : 2);
                }
                
                return value;
            }
            
            function showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            }
            
            function showWarning(fundId, message) {
                const warningContainer = document.getElementById(`${fundId}Warning`);
                warningContainer.innerHTML = message;
                warningContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
