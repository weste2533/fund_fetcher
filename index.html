<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { text-align: center; }
        .date-range { text-align: center; margin: 10px 0; }
        .status-container { text-align: center; margin: 20px 0; }
        .fund-container { margin: 20px 0; }
        .table-container { margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: right; }
        th { background-color: #f2f2f2; }
        .loading { color: #888; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Mutual Fund Data Explorer</h1>
    <div class="date-range">
        Displaying available data from <strong>12/31/2024</strong> - Current
    </div>
    <div class="status-container">
        <div id="overall-status">Loading fund data...</div>
    </div>

    <!-- Fund containers -->
    <div id="funds-container"></div>

    <!-- Portfolio Comparison Section -->
    <h2>Portfolio Comparison</h2>
    <div id="portfolio-comparison-container" class="table-container"></div>

    <!-- Scripts -->
    <script src="fund-data-fetcher.js"></script>
    <script src="process-distributions.js"></script>
    <script src="portfolio-compare.js"></script>

    <script>
        const START_DATE = '2024-12-31';
        const FUND_TICKERS = ['ANCFX', 'AGTHX', 'AFAXX'];

        // Track completion status
        const completionStatus = {
            total: FUND_TICKERS.length * 2, // NAV and distributions per fund
            completed: 0,
            errors: []
        };

        // Store merged data globally
        const mergedFundData = {};
        const fundData = {};
        FUND_TICKERS.forEach(ticker => {
            fundData[ticker] = { nav: [], distributions: [] };
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            loadAllFundData();
        });

        function initializePage() {
            const container = document.getElementById('funds-container');
            container.innerHTML = '';
            FUND_TICKERS.forEach(ticker => {
                const fundDiv = document.createElement('div');
                fundDiv.className = 'fund-container';
                fundDiv.innerHTML = `
                    <h2>${ticker} Fund Data</h2>
                    <div id="${ticker}-status" class="loading">Loading data...</div>
                    <div id="${ticker}-container" class="table-container"></div>
                `;
                container.appendChild(fundDiv);
            });
        }

        function loadAllFundData() {
            FUND_TICKERS.forEach(ticker => {
                fetchNavData(ticker);
                fetchDistributionData(ticker);
            });
        }

        function fetchNavData(ticker) {
            const statusElement = document.getElementById(`${ticker}-status`);
            statusElement.textContent = `Fetching NAV data for ${ticker}...`;

            if (ticker === 'AFAXX') {
                const today = new Date();
                const startDate = new Date(START_DATE);
                const data = [];
                for (let d = new Date(startDate); d <= today; d.setDate(d.getDate() + 1)) {
                    if (d.getDay() !== 0 && d.getDay() !== 6) { // Skip weekends
                        data.push({ date: d.toISOString().split('T')[0], nav: 1.00 });
                    }
                }
                updateCompletionStatus(true);
                fundData[ticker].nav = data;
                statusElement.textContent = `Loaded ${data.length} NAV data points for ${ticker} (fixed at $1.00)`;
                checkAndMergeData(ticker);
                return;
            }

            fetchFundData(ticker, START_DATE)
                .then(data => {
                    updateCompletionStatus(true);
                    fundData[ticker].nav = data || [];
                    statusElement.textContent = data.length
                        ? `Loaded ${data.length} NAV data points for ${ticker}`
                        : `No NAV data available for ${ticker}`;
                    checkAndMergeData(ticker);
                })
                .catch(error => {
                    updateCompletionStatus(false, `NAV error for ${ticker}: ${error.message}`);
                    statusElement.className = 'error';
                    statusElement.textContent = `Error fetching NAV: ${error.message}`;
                });
        }

        function fetchDistributionData(ticker) {
            const statusElement = document.getElementById(`${ticker}-status`);
            statusElement.textContent = `Fetching distribution data for ${ticker}...`;

            getDistributionData(ticker, START_DATE)
                .then(result => {
                    updateCompletionStatus(true);
                    fundData[ticker].distributions = result.items || [];
                    statusElement.textContent = result.error
                        ? `Error: ${result.error}`
                        : result.items.length
                        ? `Loaded ${result.items.length} distribution data points for ${ticker}`
                        : `No distribution data for ${ticker}`;
                    checkAndMergeData(ticker);
                })
                .catch(error => {
                    updateCompletionStatus(false, `Distribution error for ${ticker}: ${error.message}`);
                    statusElement.className = 'error';
                    statusElement.textContent = `Error fetching distributions: ${error.message}`;
                });
        }

        function checkAndMergeData(ticker) {
            if (fundData[ticker].nav.length > 0) {
                const container = document.getElementById(`${ticker}-container`);
                const status = document.getElementById(`${ticker}-status`);
                status.textContent = `Merging data for ${ticker}...`;

                const mergedData = mergeNavAndDistributions(fundData[ticker].nav, fundData[ticker].distributions, ticker);
                mergedFundData[ticker] = mergedData;
                displayMergedData(container, mergedData, ticker);
                status.textContent = `Displaying ${mergedData.length} data points for ${ticker}`;
            }
        }

        function mergeNavAndDistributions(navData, distributionData, ticker) {
            const navByDate = Object.fromEntries(navData.map(item => [item.date, item.nav]));
            const distByDate = Object.fromEntries(
                distributionData.map(item => [item.date, { dist: item.dist, nav: item.nav, ratio: item.dist / item.nav }])
            );
            const allDates = [...new Set([...Object.keys(navByDate), ...Object.keys(distByDate)])].sort().reverse();

            return allDates.map(date => ({
                date,
                nav: ticker === 'AFAXX' ? 1.00 : navByDate[date] || null,
                distRatio: distByDate[date]?.ratio || 0
            }));
        }

        function updateCompletionStatus(success, errorMessage) {
            completionStatus.completed++;
            if (!success && errorMessage) completionStatus.errors.push(errorMessage);

            const statusElement = document.getElementById('overall-status');
            const progress = Math.floor((completionStatus.completed / completionStatus.total) * 100);

            if (completionStatus.completed === completionStatus.total) {
                statusElement.textContent = completionStatus.errors.length
                    ? `Data loading complete with ${completionStatus.errors.length} errors.`
                    : `Data loading complete! All ${FUND_TICKERS.length} funds loaded.`;
                statusElement.style.color = completionStatus.errors.length ? 'orange' : '#4CAF50';

                // Calculate and display portfolio comparison
                const portfolios = calculatePortfolioPerformance(mergedFundData, 'MMF Portfolio', 'Mutual Fund Portfolio');
                displayPortfolioComparison(portfolios);
            } else {
                statusElement.textContent = `Loading: ${progress}% (${completionStatus.completed}/${completionStatus.total})`;
            }
        }

        function displayMergedData(container, data, ticker) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr><th>Date</th><th>NAV</th><th>Dist. Ratio</th></tr>
                </thead>
                <tbody>
                    ${data.map(item => `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.nav ? '$' + item.nav.toFixed(2) : 'N/A'}</td>
                            <td>${item.distRatio.toFixed(6)}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            container.innerHTML = '';
            container.appendChild(table);
        }

        function displayPortfolioComparison(portfolios) {
            const container = document.getElementById('portfolio-comparison-container');
            container.innerHTML = '';

            const ctx = document.createElement('canvas');
            container.appendChild(ctx);

            const dates = portfolios['MMF Portfolio'].data.map(d => d.date);
            const mmfValues = portfolios['MMF Portfolio'].data.map(d => d['MMF Portfolio'].totalValue);
            const mutualValues = portfolios['Mutual Fund Portfolio'].data.map(d => d['Mutual Fund Portfolio'].totalValue);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [
                        { label: 'MMF Portfolio', data: mmfValues, borderColor: 'blue', fill: false },
                        { label: 'Mutual Fund Portfolio', data: mutualValues, borderColor: 'green', fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: { title: { display: true, text: 'Portfolio Performance Comparison' } },
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Value ($)' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
